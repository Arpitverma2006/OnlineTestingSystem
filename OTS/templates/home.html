
{% extends 'main.html' %}

{% block title %} OTS- Candidate Home Page {% endblock %}

{% block top %}
  <nav style="background-color: #333; color: #fff; padding: 10px; text-align: center;">
    <ul style="list-style: none; padding: 0; margin: 0;">
      <li style="display: inline-block; margin-right: 20px;">
        <a href="{% url 'OTS:home' %}" style="text-decoration: none; color: #fff;">Home</a>
      </li>
      <li style="display: inline-block;">
        <a href="{% url 'OTS:logout' %}" style="text-decoration: none; color: #fff;">Logout</a>
      </li>
    </ul>
  </nav>
{% endblock %}

{% block content %}
  <div style="max-width: 800px; margin: 40px auto; text-align: center;">
    <h1 style="font-size: 36px; font-weight: bold; margin-bottom: 20px;">Welcome {{ request.session.name }}, to your home page</h1>
    <br>
    <div style="display: flex; flex-wrap: wrap; justify-content: center;">
      <div style="margin: 20px; width: 200px; height: 50px; background: linear-gradient(90deg, #007bff, #4cc9f0); border-radius: 10px; box-shadow: 0px 4px 10px rgba(76, 201, 240, 0.4); transition: transform 0.3s ease, box-shadow 0.3s ease;">
        <a href="{% url 'OTS:testPaper' %}?n=10" style="text-decoration: none; color: white; font-size: 18px; font-weight: bold; display: flex; justify-content: center; align-items: center; width: 100%; height: 100%; transition: color 0.3s ease;">10 Questions</a>
      </div>
      <div style="margin: 20px; width: 200px; height: 50px; background: linear-gradient(90deg, #007bff, #4cc9f0); border-radius: 10px; box-shadow: 0px 4px 10px rgba(76, 201, 240, 0.4); transition: transform 0.3s ease, box-shadow 0.3s ease;">
        <a href="{% url 'OTS:testPaper' %}?n=20" style="text-decoration: none; color: white; font-size: 18px; font-weight: bold; display: flex; justify-content: center; align-items: center; width: 100%; height: 100%; transition: color 0.3s ease;">20 Questions</a>
      </div>
      <div style="margin: 20px; width: 200px; height: 50px; background: linear-gradient(90deg, #007bff, #4cc9f0); border-radius: 10px; box-shadow: 0px 4px 10px rgba(76, 201, 240, 0.4); transition: transform 0.3s ease, box-shadow 0.3s ease;">
        <a href="{% url 'OTS:testPaper' %}?n=30" style="text-decoration: none; color: white; font-size: 18px; font-weight: bold; display: flex; justify-content: center; align-items: center; width: 100%; height: 100%; transition: color 0.3s ease;">30 Questions</a>
      </div>
      <div style="margin: 20px; width: 200px; height: 50px; background: linear-gradient(90deg, #007bff, #4cc9f0); border-radius: 10px; box-shadow: 0px 4px 10px rgba(76, 201, 240, 0.4); transition: transform 0.3s ease, box-shadow 0.3s ease;">
        <a href="{% url 'OTS:testHistory' %}" style="text-decoration: none; color: white; font-size: 18px; font-weight: bold; display: flex; justify-content: center; align-items: center; width: 100%; height: 100%; transition: color 0.3s ease;">Test History</a>
      </div>
    </div>
  </div>
{% endblock %}
